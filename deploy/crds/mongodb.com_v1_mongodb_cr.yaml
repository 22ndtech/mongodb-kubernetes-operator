apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: example-scram-mongodb
spec:
  members: 3
  type: ReplicaSet
  version: "4.2.6"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: mongo
      db: admin
      passwordSecretRef:
        name: mongo-db-user-secret
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
    - name: testuser1
      db: test
      passwordSecretRef:
        name: mongo-db-testuser1-secret
      roles:
        - name: readWrite
          db: test
